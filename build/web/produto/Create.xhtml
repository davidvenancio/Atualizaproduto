<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produtoController.selected.id}" title="#{bundle.CreateProdutoTitle_id}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_cod}" for="cod" />
                    <h:inputText id="cod" value="#{produtoController.selected.cod}" title="#{bundle.CreateProdutoTitle_cod}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_cod}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{produtoController.selected.foto}" title="#{bundle.CreateProdutoTitle_foto}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.CreateProdutoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_valorCusto}" for="valorCusto" />
                    <h:inputText id="valorCusto" value="#{produtoController.selected.valorCusto}" title="#{bundle.CreateProdutoTitle_valorCusto}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_valorCusto}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_valorVenda}" for="valorVenda" />
                    <h:inputText id="valorVenda" value="#{produtoController.selected.valorVenda}" title="#{bundle.CreateProdutoTitle_valorVenda}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_idFabricante}" for="idFabricante" />
                    <h:selectOneMenu id="idFabricante" value="#{produtoController.selected.idFabricante}" title="#{bundle.CreateProdutoTitle_idFabricante}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_idFabricante}">
                        <f:selectItems value="#{fabricanteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtoController.create}" value="#{bundle.CreateProdutoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.CreateProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProdutoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
