<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProdutoLabel_id}" for="id" />
                    <h:outputLabel id="id" value="#{produtoController.selected.id}" title="#{bundle.EditProdutoTitle_id}"/>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_cod}" for="cod" />
                    <h:inputText id="cod" value="#{produtoController.selected.cod}" title="#{bundle.EditProdutoTitle_cod}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_cod}"/>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{produtoController.selected.foto}" title="#{bundle.EditProdutoTitle_foto}" />
                    <h:outputLabel value="#{bundle.EditProdutoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.EditProdutoTitle_descricao}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_valorCusto}" for="valorCusto" />
                    <h:inputText id="valorCusto" value="#{produtoController.selected.valorCusto}" title="#{bundle.EditProdutoTitle_valorCusto}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_valorCusto}">
                    <f:convertNumber type="currency" locale="#{facesContext.viewRoot.locale}" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_valorVenda}" for="valorVenda" />
                    <h:inputText id="valorVenda" value="#{produtoController.selected.valorVenda}" title="#{bundle.EditProdutoTitle_valorVenda}" >
                        <f:convertNumber type="currency" locale="#{facesContext.viewRoot.locale}" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProdutoLabel_idFabricante}" for="idFabricante" />
                    <h:selectOneMenu id="idFabricante" value="#{produtoController.selected.idFabricante}" title="#{bundle.EditProdutoTitle_idFabricante}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_idFabricante}">
                        <f:selectItems value="#{fabricanteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{produtoController.update}" value="#{bundle.EditProdutoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProdutoViewLink}"/>
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.EditProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProdutoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
